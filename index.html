<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ttt.css">
    <title>Tic tac Toe</title>
</head>
<body>
    
    <div class="head"><marquee behavior="alternate" direction="">TIC TAC TOE</marquee></div>
    <div class="newGame">
        <div class="winMsg hide"> winner</div>    
    </div>
    <div class="newBtn hide"><button id="newG">NEW GAME</button></div>
    <div class="mCont">
        <div class="outerCont">
            <div class="innerCont">
                <div class="line"></div>
                <div class="game">
                    <div class="box br-0 bl-0  bt-0"></div>
                    <div class="box br-0 br-0  bt-0"></div>
                    <div class="box br-0 br-0  bt-0"></div>
                    <div class="box  br-0 bl-0  bt-0"></div>
                    <div class="box bt-0 br-0"></div>
                    <div class="box  br-0 br-0  bt-0"></div>
                    <div class="box bl-0 br-0 bb-0 bt-0"></div>
                    <div class="box  br-0 br-0 bb-0 bt-0"></div>
                    <div class="box  br-0 br-0 bb-0 bt-0"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="msgP">Turn For : X </div>
        <div class="btn"><button id="btn">RESTART</button></div>
    <script src="ttt.js"></script>
</body>
</html>
